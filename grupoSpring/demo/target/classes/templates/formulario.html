<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudiantes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-content-center card">
                <h1 class="text-center">Registro de Estudiantes</h1>
                <div class="card_body">
                    <form th:action="@{/estudiantes}" th:object="${estudiante}" method="POST">
                        <div class="form-group">
                            <label>Nombre:</label>
                            <input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Digite su nombre:" required>
                        </div>
                        <div class="form-group">
                            <label>Apellido:</label>
                            <input type="text" name="apellido" th:field="*{apellido}" class="form-control" placeholder="Digite su apellido:" required>
                        </div>
                        <div class="form-group">
                            <label>Numero telefonico:</label>
                            <input tyoe="text" name="telefono" th:field="*{telefono}" class="form-control" placeholder="Digite su numero telefonico:" required>
                        </div>
                        <div>
                            <div class="box-footer">
                                <button class="btn btn-success">Guardar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>

    </div>
</body>
</html>
